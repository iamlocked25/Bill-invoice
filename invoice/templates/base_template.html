<!--DOCTYPE html -->
<html>
  <head>
    <title>
      {% block head_title %}Invoice Management{% endblock head_title %}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <style>
      {% block style %}{% endblock style %}
    </style>

    {% block head_extra %} {% endblock head_extra %}
  </head>
  <body class="bg-light">
    {% include "messages_display.html" %}
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="/"/></svg>
          <span class="fs-4">Invoice Management</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Invoice List</a></li>
          <li class="nav-item"><a href="/create/" class="nav-link">Create New Invoice</a></li>
        </ul>
      </header>
    </div>
    <div class="container">{% block content %}{% endblock content %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    {% block footer_block %}{% endblock footer_block %}
  </body>
</html>
